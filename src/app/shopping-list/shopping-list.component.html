<div class="col-xs-10">
    <h2>Shopping List</h2>
    <app-shopping-list-edit></app-shopping-list-edit>
    <h3>Ingredients</h3>
    <ul class="list-group">
        <a 
        *ngFor="let ingredient of ingredients" 
        class="list-group-item" 
        style="cursor: pointer"
        >{{ ingredient.name}} ({{ingredient.amount}})</a>
    </ul>
</div>
